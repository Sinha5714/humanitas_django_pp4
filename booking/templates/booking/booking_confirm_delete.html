{% extends "base.html" %}
{% block content %}
{% block nav-bar %}{% include 'navbar.html' %}{% endblock nav-bar %}
<div class="content-section text-center">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Cancel Booking</legend>
            <h2>Are you sure you want to cancel this booking?</h2>
        </fieldset>
        <div class="form-group">
            <a class="btn btn-outline-secondary" href="{% url 'booking_detail' booking.id %}">Go Back</a>
            <button class="btn btn-outline-danger" type="submit">Yes, Cancel</button>
        </div>
    </form>
</div>
{% endblock content %}
