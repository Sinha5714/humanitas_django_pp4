{% extends 'base.html' %}
{% block content %}
<header>
    {% block nav-bar %}
    <!-- navigation -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Humanitas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Our Vision</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_blog' %}">About Us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Blogs
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Blogs</a></li>
                            <li><a class="dropdown-item" href="{% url 'add_blog' %}">Add Blogs</a></li>
                        </ul>
                    <li class="nav-item">
                        <span>
                            {% if user.is_authenticated %}
                            <a class="navbar-brand authorization-link" href="{% url 'account_logout' %}">Logout</a>
                            {% else %}
                            <a class="navbar-brand authorization-link" href="{% url 'account_login' %}">Login</a>
                            <a class="navbar-brand authorization-link" href="{% url 'account_signup' %}">Register</a>
                            {% endif %}
                        </span>
                    </li>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- end navigation -->
    {% endblock nav-bar %}
</header>
{% endblock content %}
