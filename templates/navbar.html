{% extends 'base.html' %}
{% block content %}
<header>
    {% block nav-bar %}
    <!-- navigation -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Humanitas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Our Vision</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'humanitas_blog_page' %}">Blogs</a>
                    </li>

                    <li class="nav-item right">
                        <span>
                            {% if user.is_authenticated %}
                            <a class="navbar-brand authorization-link" href="{% url 'account_logout' %}">Logout</a>
                            {% else %}
                            <a class="navbar-brand authorization-link" href="{% url 'account_login' %}">Login</a>
                            <a class="navbar-brand authorization-link" href="{% url 'account_signup' %}">Register</a>
                            {% endif %}
                        </span>
                    </li>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- end navigation -->
    {% endblock nav-bar %}
</header>
{% endblock content %}
