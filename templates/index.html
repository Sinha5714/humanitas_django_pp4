{% extends 'base.html' %}
{% block content %}
{% load static %}
{% block nav-bar %}{% include 'navbar.html' %}{% endblock nav-bar %}
<!-- Hero section -->
<section id="hero">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="text-white col" id="hero-content">
                <h1 class="text-center">Humanitas</h1>
                <h3 class="text-center">Act To Connect</h3>
            </div>
            <div class="carousel-item active">
                <img src="https://res.cloudinary.com/dh6umdpzt/image/upload/v1685004733/kids_fw7c9w.jpg"
                    class="d-block w-100" alt="Kids">

            </div>
            <div class="carousel-item">
                <img src="https://res.cloudinary.com/dh6umdpzt/image/upload/v1685004734/poor_wozfzt.jpg"
                    class="d-block w-100" alt="Poverty">

            </div>
            <div class="carousel-item">
                <img src="https://res.cloudinary.com/dh6umdpzt/image/upload/v1685004733/men-together_d373n2.jpg"
                    class="d-block w-100" alt="Men">

            </div>
        </div>
    </div>

</section>



<!-- Our Mission Our Vision -->
<section class="text-center">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5">
            <div class="col-lg-6">
                <h2 class=" mb-4">
                    Our Vision
                </h2>
            </div>
            <div class="col-lg-6">
                <h2 class=" mb-4">
                    Our Mission
                </h2>
            </div>
        </div>
    </div>
</section>

{% block footer %}{% include 'footer.html' %}{% endblock footer %}
{% endblock content %}
