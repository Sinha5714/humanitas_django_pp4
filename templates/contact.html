{% extends 'base.html' %}
{% load static %}

{% block content %}
{% load crispy_forms_tags %}

{% block nav-bar %}{% include 'navbar.html' %}{% endblock nav-bar %}

<!-- contact form -->
<h1>Contact Us</h1>
<div class="text-center">
    <div class="container p-3">
        <form method="POST">
            {% csrf_token %}{{ form | crispy }}

            <button class="btn btn-sm btn-dark" type="submit">Send</button>
        </form>
    </div>
</div>

{% endblock content %}
