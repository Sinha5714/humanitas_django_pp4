{% extends 'base.html' %}
{% load static %}

{% block content %}
{% load crispy_forms_tags %}

{% block nav-bar %}{% include 'navbar.html' %}{% endblock nav-bar %}

<!-- contact form -->
<div class="container">
    <h1 class="text-center">CONTACT US</h1>
    <div class="row justify-content-center">

        <div class="col-sm-4 mb-4 ">
            <img src="{% static 'images/logo2.jpg' %}" class="img-fluid">
        </div>
        <div class="col-sm-8">
            <form method="POST">
                {% csrf_token %}{{ contact_form | crispy }}

                <button class="btn btn-sm btn-dark" type="submit">Send</button>
            </form>

        </div>

    </div>

</div>
{% endblock content %}
