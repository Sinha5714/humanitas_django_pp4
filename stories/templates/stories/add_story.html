{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% block nav-bar %}{% include 'navbar.html' %}{% endblock nav-bar %}
<div class="bg-dark ">
    <h1 class="text-center text-white">Write Your Story Here!!</h1>
    <hr class="my-4">
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div>
                    <button class="btn btn-outline-info" type="submit">Post</button>
                </div>
            </form>
        </div>
    </div>

</div>
{% endblock content %}
