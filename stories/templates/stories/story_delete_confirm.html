{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% block nav-bar %}{% include 'navbar.html' %}{% endblock nav-bar %}
<section class="delete">
    <div class="container-fluid">
        <div class="row ">
            <div class="mx-auto text-white col-10 col-md-8 col-lg-6">
                <form method="POST">
                    {% csrf_token %}
                    <h2 class="text-center mb-4">Delete Post</h2>
                    <h3 class="text-center mb-4">Are you sure you want to delete the post "{{ object.title|capfirst }}"
                    </h3>
                    <div class="text-center mb-4">
                        <a class="btn btn-outline-light" href="{% url 'blog_details' object.id %}">Cancel</a>
                        <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
