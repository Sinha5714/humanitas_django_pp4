{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% block nav-bar %}{% include 'navbar.html' %}{% endblock nav-bar %}
<section class="account-body">
    <div class="container p-3">
        <div class="row py-3 mt-5">
            <div class="col-12 col-sm-10 col-md-6 col-lg-4 mx-auto">
                <div class="card shadow">
                    <div class="card-body">
                        <p class=" h5 card-title text-center text-decoration-underline">Delete Story</p>
                        <form method="POST">
                            {% csrf_token %}
                            <p class="text-center mb-4">Are you sure you want to delete the story?</p>
                            <a class="btn btn-outline-secondary" href="{% url 'blog_details' object.id %}">Cancel</a>
                            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
