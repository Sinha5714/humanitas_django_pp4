{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
{% block nav-bar %}{% include 'navbar.html' %}{% endblock nav-bar %}
<main class="delete">
    <div class="container-fluid">
        <div class="row ">
            <div class="mx-auto col-10 col-md-8 col-lg-6 text-white">
                <form method="POST">
                    {% csrf_token %}
                    <h2 class="text-center mb-4">Delete Account</h2>
                    <h3 class="text-center mb-4">Are you sure you want to delete the account?</h3>
                    <div class="text-center mb-4">
                        <a class="btn btn-outline-secondary" href="{% url 'profile_page' %}">Cancel</a>
                        <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock content %}
